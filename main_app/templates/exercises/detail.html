{% extends 'base.html' %} {% block content %}

<h1>Exercise Details</h1>

<div class="card">
  <a href="{% url 'exercises_detail' exercise.id %}">
    <div class="card-content">
      <span class="card-title">
        <span class="black-text"><u>{{ exercise.name }}</u></span>
        <br />
        Sets: {{ exercise.sets }}
        <br />
        Reps: {{ exercise.reps }}
        <br />
        Start: {{ exercise.startingWeight }} | End: {{ exercise.endingWeight}}
        </span>
    </div>
    <div class="card-action">
      <a href="{% url 'exercises_update' exercise.id %}">Edit</a>
      <a href="{% url 'exercises_delete' exercise.id %}">Delete</a>
    </div>
  </a>
</div>

{% endblock %}
