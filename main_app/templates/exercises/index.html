{% extends 'base.html' %} {% block content %}

<h1>Exercise List</h1>

{% for exercise in object_list %}
<div class="card">
  <a href="{% url 'exercises_detail' exercise.id %}">
    <div class="card-content">
      <span class="card-title">
        <span class="black-text"><u>{{ exercise.name }}</u></span>
        <br />
        {{ exercise.sets }}
        <br />
        {{ exercise.reps }}
        </span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
