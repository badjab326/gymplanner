{% extends 'base.html' %} {% block content %}

<h1>Exercise List</h1>

{% for exercise in exercises %}
<div class="card">
  <a href="{% url 'exercises_detail' exercise.id %}">
    <div class="card-content">
      <span class="card-title">
        <span class="black-text"><u>{{ exercise.name }}</u></span>
        <br />
        Sets: {{ exercise.sets }}
        <br />
        Reps: {{ exercise.reps }}
        <br /> 
        Start: {{ exercise.startingWeight }} | End: {{ exercise.endingWeight }}
        </span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
