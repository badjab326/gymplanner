{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Update {{ object.name }}</h1>
{% else %}
<h1>Add Exercise</h1>
{% endif %}
<div class="form-block">
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
</div>
  <input
    class="btn"
    type="submit"
    value="{% if object %} Update Exercise {% else %} Add Exercise {% endif %}"
  />
</form>

{% endblock %}
